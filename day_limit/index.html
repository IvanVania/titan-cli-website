<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Limit Exceeded - Titan CLI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        .bg-gradient-custom {
            background: linear-gradient(to bottom, #0f172a, #1e293b);
        }
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body class="bg-gradient-custom text-white min-h-screen">
    <nav class="border-b border-slate-700 backdrop-blur bg-opacity-80 bg-slate-900 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="goBack()">
                    <svg class="w-8 h-8 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L3 6v6c0 6 9 10 9 10s9-4 9-10V6l-9-4z" />
                    </svg>
                    <span class="text-xl font-bold text-gradient">Titan CLI</span>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-16">
        <div class="text-center max-w-2xl mx-auto">
            <div class="mb-8">
                <i class="lucide-alert-circle text-red-400" style="font-size: 64px;"></i>
            </div>
            <h1 class="text-4xl font-bold mb-6 text-gradient">
                Purchase Limit Exceeded
            </h1>
            <p class="text-xl text-gray-300 mb-8">
                You have reached the limit for refundable purchases today. Please come back tomorrow.
            </p>
            <div class="bg-slate-800 border border-slate-700 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Next Steps:</h2>
                <ul class="text-left text-gray-300 space-y-4">
                    <li class="flex items-center gap-3">
                        <i class="lucide-clock text-blue-400"></i>
                        <span>Wait until tomorrow to make another purchase.</span>
                    </li>
                    <li class="flex items-center gap-3">
                        <i class="lucide-help-circle text-blue-400"></i>
                        <span>Contact support if you believe this is an error.</span>
                    </li>
                </ul>
            </div>
            <button onclick="goBack()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-lg font-semibold inline-flex items-center gap-2">
                Back <i class="lucide-arrow-left"></i>
            </button>
        </div>
    </div>
    <footer class="border-t border-slate-700 mt-16">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center text-gray-400">
                Â© 2024 Titan-CLI. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
